<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
	<link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
	<link href="styles/main.css" rel="stylesheet" />

	<script src="cordova.js"></script>
	<script src="kendo/js/jquery.min.js"></script>
	<script src="kendo/js/kendo.mobile.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>


  <script src="scripts/lib/everlive.all.min.js"></script>

	<script src="scripts/login.js"></script>
	<script src="scripts/location.js"></script>
  <script src="scripts/scan.js"></script>
  <script src="scripts/timeback.js"></script>
	<script src="scripts/app.js"></script>
  
</head>
<body>
	
  <!-- scanner -->
  <div id="tabstrip-scan"
       data-role="view"
       data-title="Scan you QR code"
       data-model="app.scanService.viewModel">

    <div class="view-content">
      <div class="app-title">
        <img src="styles/images/logo.png" />
      </div>
      <a id="start-scan" data-role="button" data-click="app.onStartScan">Scan your code!</a>
    </div>
 </div>
  
	<!--timeback view-->
  <div id="tabstrip-timeback"
       data-role="view"
       data-model="app.timebackService.viewModel"
       data-show="onTimebackViewShow">

    <div class="view-content" data-bind="events:{click:goBack}">

      <div class="eta-time">
        <div class="eta-time-part" data-bind="text:startInterval"></div>
        <div class="eta-time-part" data-bind="text:endInterval"></div>
        <div data-bind="visible: timeCalculated">
          <div class="eta-time-part">Until</div>
          <div class="eta-time-part" data-bind="text:taskDescription"></div>
        </div>
        
      </div>     
      <!--<div class="subtext">
        until we are there
      </div>-->

    </div>
  </div>

	<!--Layout-->
  <div data-role="layout" data-id="tabstrip-layout" id="divtabstrip">
    <!--Footer-->
    <div id="footer" data-role="footer">
      <div data-role="tabstrip">
        <a id="menu-scan" href="#tabstrip-scan" data-icon="search">Scan</a>        
      </div>
    </div>
  </div>

  <script>
    $('#menu-timeback').hide();
  </script>
</body>
</html>
